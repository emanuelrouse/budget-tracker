<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" width="device-width, initial-scale=1" />
    <title>Budget Tracker(title subject to change)</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- type module allows you to use import/export syntax and more -->
    <script type="module" src="js/index.js"></script>
</head>

<body>
    <div id="app">
        <!-- table -->
        <table class="budget-tracker">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="entries">
                <td>
                    <input type="date" class="input input-date">
                </td>
                <td>
                    <input type="text" class="input input-description" placeholder="e.g wages, bills, etc">
                </td>
                <td>
                    <select name="" id="" class="input input-type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </td>
                <td>
                    <input type="number" class="input input-amount">
                </td>
                <td>
                    <button type="button" class="delete-entry">&#10005;</button>
                </td>
            </tbody>
            <tbody>
                <td colspan="5" class="controls">
                    <button type="button" class="new-entry">New Entry</button>
                </td>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="summary">
                        <strong>Total:</strong>
                        <span class="total">0.00</span>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
